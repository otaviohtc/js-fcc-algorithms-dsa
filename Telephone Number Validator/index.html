<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Otavio's US Telephone Number Validator</title>
</head>

<body>
    <h1>Otavio's US Telephone Number Validator</h1>

    <label for="user-input">US Telephone Number:</label>
    <input id="user-input" type="text" placeholder="555-555-5555">

    <div class="button-container">
        <button id="check-btn">Check</button>
        <button id="clear-btn">Clear</button>
    </div>

    <span id="results-div"></span>

    <script src="script.js"></script>
</body>

</html>
